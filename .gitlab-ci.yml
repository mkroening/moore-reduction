image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - node_modules/

pages:
  script:
  - yarn install
  - yarn build --prefix-paths
  - gzip --recursive --keep public
  artifacts:
    paths:
    - public
  only:
  - master
